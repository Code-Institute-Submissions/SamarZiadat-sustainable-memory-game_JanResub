<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tree Memory Game</title>
</head>
<body>
  <header>
    <h1>Scotland's Tree Species: An  Memory Game</h1>
  </header>
    <section id = "about">
      <div id="about-div">
        <h2><b>Learn about the many trees that make up Scotland's forests.</b></h2>
        <p><br>Instructions: <i>Match identical trees to reveal information about them. Keep replaying so that you can start identifying them in the wild.</i></p>
      </div>
    </section>
  <section id = "game-console">
  <div id="controls">
    <h3>MATCHES: <span id="result">0</span>/6<span id="win"></span></h3>
    <button id="restart-game" class="button">
        RESTART
      </button>
  </div>
  <div id="grid"></div>
  <p id = "tree-info">The tree you just matched:</p>
  <div id="info"></div>
</section>
  
  <script src="assets/js/script.js"></script>
</body>
</html>
